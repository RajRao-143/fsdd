<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCS CodeVita</title>
    <style>
        .navbar {
            background-color: black;
            display: flex;
            align-items: center;
            padding: 10px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .navbar img {
            width: 100px;
            height: auto;
            margin-right: 40px;
            vertical-align: middle;
        }
        .navbar-links {
            display: flex;
            gap: 30px;
        }
        .navbar-links a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.2s;
        }
        .navbar-links a:hover {
            color: #0011ff;
        }
        nav {
            background-color: rgb(233, 233, 233);
            width: 100%;
        }
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body >
    <nav>
        <div class="navbar">
            <img src="raj.png" alt="TCS Logo">
            <div class="navbar-links">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">SAMPLE QUESTION</a>
                <a href="#">GALLERY</a>
                <a href="#">FAQS</a>
                <a href="#">SELF HELP TRIVIA</a>
                <a href="#">CONTACT</a>
                <a href="#">BLOG</a>
            </div>
        </div>
    </nav>
</body>
</html>
